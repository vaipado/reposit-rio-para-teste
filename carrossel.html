<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Barra de Navegação</title>
    <link rel="stylesheet" href="carrossel.css">
</head>
<body>
    <div class="carrossel">
        <div class="slides">
            <div class="slide"><img src="51.jpg" alt="Imagem 1"></div>
            <div class="slide"><img src="cavalo.jpg" alt="Imagem 2"></div>
            <div class="slide"><img src="dinossaurio.png" alt="Imagem 3"></div>
        </div>
        <div class="barra-navegacao">
            <div class="marcador" data-slide="0"></div>
            <div class="marcador" data-slide="1"></div>
            <div class="marcador" data-slide="2"></div>
        </div>
    </div>

    <script src="carrossel.js"></script>
</body>
</html>
